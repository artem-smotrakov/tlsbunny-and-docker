sudo: required
language: java
dist: trusty

services:
  - docker

jdk:
  - openjdk10
  - openjdk11

before_install:
  - ./gradlew wrapper --gradle-version 4.10.2
  - docker pull artemsmotrakov/tlsbunny_openssl_tls13_server:2018_11_17
  - docker pull artemsmotrakov/tlsbunny_wolfssl_tls13:2018_11_19
  - docker run artemsmotrakov/tlsbunny_openssl_tls13_server:2018_11_17 /bin/bash -c "openssl version"
  - docker run artemsmotrakov/tlsbunny_wolfssl_tls13:2018_11_19 /bin/bash -c "examples/server/server -h"

after_success:
  - ./gradlew jacocoTestReport coveralls

addons:
  sonarcloud:
    organization: "artem-smotrakov-github"
    token:
      secure: ""

script:
  - ./gradlew test --info -Ptlsbunny.test.exclude=com/gypsyengineer/tlsbunny/vendor/test/tls13/**
  - ./gradlew test --info -Ptlsbunny.test.include=com/gypsyengineer/tlsbunny/vendor/test/tls13/** -Dtlsbunny.output.only.achtung=true
  - sonar-scanner

